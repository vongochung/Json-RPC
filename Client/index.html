<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.rpc.js"></script>
     <script type="text/javascript">
        var math = new $.JsonRpcClient({
            socketUrl: 'ws://127.0.0.1:8080/jsonrpc',
            onmessage : function(message){
                var result = JSON.parse(message.data);
                console.log(result.result);
            },
            onopen : function(o){
                console.log("opened");
            },
            onclose : function(c){
                console.log("closed");
            },
            onerror : function(e){
                console.log(e);
            }   
        });

        function Profile(){
            math.call(
                'UserMethod.Profile', [{"ID":"316a743e-49bf-491d-988a-7c60cd227f2d"}]
            );
        }
        function Create(){
            math.call(
                'UserMethod.CreateUser', []
            );
        }
      
    
    </script>
<title>Insert title here</title>
</head>
<body>

<fieldset>
	<legend>Golang JSON-RPC</legend>
    <input type="button" value="Profile" onclick='Profile()'>
    <input type="button" value="Create" onclick='Create()'>
</fieldset>
</body>
</html>
